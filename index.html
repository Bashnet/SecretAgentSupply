<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css">
    <link rel="stylesheet" href="./resources/style.css">
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <div class="content">
          <img src="./resources/logo.png" alt="logo">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </header>
    <!-- Main content -->
    <main>
      <!-- Banner -->
      <div class="main-banner">
        <div class="container">
          <div class="latest">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>
      <!-- Navigation -->
      <nav class="desktop">
        <div class="container">
          <div class="nav-list">
            <span>Eyewear</span>
            <span>Apparel</span>
            <span>Gadgets</span>
            <span>Vehicles</span>
            <span>Classes</span>
            <span>Contact</span>
          </div>
        </div>
      </nav>
      <nav class="tablet">
        <span>Menu</span>
      </nav>
      <!-- Catalogue -->
      <div class="catalogue">
        <div class="container">
          <div class="items">
            <div class="item pen">
              <div class="img-container">
                <img src="./resources/pen.png" alt="pen">
              </div>
              <p>Exploding Pen</p>
            </div>
            <div class="item watch">
              <div class="img-container">
                <img src="./resources/watch.png" alt="watch">
              </div>
              <p>Cellular Watch</p>
            </div>
            <div class="item glasses">
              <div class="img-container">
                <img src="./resources/glasses.png" alt="glasses">
              </div>
              <p>Thermal Glasses</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Information -->
      <div class="info">
        <div class="container">
          <div class="contact">
            <div class="info-content">
              <span class="title">location</span>
              <span>-47.346436, 84.32354</span>
            </div>
            <div class="info-content">
              <span class="title">Hours</span>
              <span>0800 - 1800</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>
  </body>
</html>
